<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script>
    window.onload = () =>{
        const token = '${token}'
        sessionStorage.setItem("token",token) 
        const userData = '${userData}'
        sessionStorage.setItem("userData",userData) 
        const username = JSON.parse(userData)
        console.log(username.username)
        const username_show = document.getElementById('username_show').innerHTML = username.username
    }
    const allUsers = () => {
        const token = sessionStorage.getItem('token')
        myInit = {
            body : JSON.stringify(sessionStorage),
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization':'Bearer '+token
            }
        }
        url = '../persona/allusers'
        fetch(url,myInit)
        .then(response => response.text())
        .then(data => {
          const app = document.getElementById('app').innerHTML = data;
        });
    }
    const addUser = () => {
        const token = sessionStorage.getItem('token')
        const datos = {
            _username : document.getElementById('username').value,
            _password : document.getElementById('password').value,
        } 
        const session = JSON.parse(sessionStorage.getItem("userData"))
        const toSend = Object.assign(session, datos);
        console.log(toSend)
        myInit = {
            body : JSON.stringify(toSend) ,
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization' : 'Bearer '+token
                
            }
        }
        url = '../persona/adduser'
        fetch(url,myInit)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          allUsers()
        });
    }
    const editUser = (id) => {
        username = document.getElementById('user_username_'+id).innerText
        console.log(username)
    }
    const deleteUser = (id) => {
        const token = sessionStorage.getItem('token')
        const datos = {
            _id:id,
            
        } 
        const session = JSON.parse(sessionStorage.getItem("userData"))
        const toSend = Object.assign(session, datos);
        console.log(toSend)
        myInit = {
            body : JSON.stringify(toSend) ,
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization' : 'Bearer '+token
            }
        }
        url = '../persona/deleteuser'
        fetch(url,myInit)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          allUsers()
        });
    }
    const addPost = () => {
        const token = sessionStorage.getItem('token')
        const datos = {
            titulo : document.getElementById('titulo').value,
            contenido : document.getElementById('contenido').value,
            id_user : JSON.parse(sessionStorage.getItem('userData')).id
        } 
        const session = JSON.parse(sessionStorage.getItem("userData"))
        const toSend = Object.assign(session, datos);
        console.log(toSend)
        myInit = {
            body : JSON.stringify(toSend) ,
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization' : 'Bearer '+token
            }
        }
        url = '../post/addpost'
        fetch(url,myInit)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          allPosts()
        });
    }
    const deletePost = (id) => {
        const token = sessionStorage.getItem('token')
        const datos = {
            _id:id
        } 
        const session = JSON.parse(sessionStorage.getItem("userData"))
        const toSend = Object.assign(session, datos);
        console.log(toSend)
        myInit = {
            body : JSON.stringify(toSend) ,
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization' : 'Bearer '+token

            }
        }
        url = '../post/deletepost'
        fetch(url,myInit)
        .then(response => response.json())
        .then(data => {
          console.log(data)
          allPosts()
        });
    }
    const allPosts = async (id) => {
        const token = sessionStorage.getItem('token')
        myInit = {
            body : JSON.stringify(sessionStorage),
            method:'POST',
            headers:{
                'Content-Type': 'application/json',
                'Authorization' : 'Bearer '+token

            }
        }
        url = '../post/allposts'
        await fetch(url,myInit)
        .then(response => response.text())
        .then(data => {
          const app = document.getElementById('app').innerHTML = data;
        });
    }
  </script>
</head>
